<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="formcontato.css" type="text/css" rel="stylesheet">
    <title>Formulario de contato </title>
</head>
<body>
        <form>
            <fieldset><!-- Agrupa elementos-->
                <legend>Cadastro</legend> 
                        <!--inpunts de texto e email-->
                    <label for="name">Nome<input type="text" id="name" name="text" placeholder="Digite seu nome"></label><br>                              
                    <label for="email">Email<input type="email" id="email" name="text" placeholder="Digite seu email"></label>

            </fieldset><!--Nome do formulario agrupado-->
        </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display table</title>
</head>
<body>
    <style>/*montar tabela sem as tags padrao*/
        .table{
            display: table;
            width: 550px;
            margin: 0 auto;
            border: 2px solid black;
        }
        .table-row{
            display: table-row;
        }
        .table-cel{
            display: table-cell;
            padding: 20px;
            border: 2px solid black;
        }
    </style>
    <div class="table">
        <div class="table-row">
            <div class="table-cel">
                Nome
            </div>
            <div class="table-cel">
               Sobrenome
            </div>
        </div>
       <div class="table-row">
            <div class="table-cel">
                BReno
            </div>
            <div class="table-cel">
                SIlva
            </div>
        </div><!---->
        
    </div><!--table-->
</body>
</html>

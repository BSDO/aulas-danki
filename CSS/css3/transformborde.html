<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transforms e border radius</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .box{
        width: 30%;
        padding-top: 30%;
        margin: 50px auto;
        position: relative;
    
    }
    .teste{
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        border-radius:50%;
        background-color: black;

    }
</style>
<body>
    <div class="box">
        <h1 class="teste"></h1>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /*Transitio determina o tempo que o elemento se movimenta*/
    .box{
        width: 500px;
        height: 500px;
        background-color: aqua;
        transition: 0.7 ms;
    }

    .box:hover{
        width: 800px;
    }
</style>
<body>
    <div class="box"></div>
</body>
</html>

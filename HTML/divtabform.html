<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>divs tabelas e formulararios</title>
</head>
<body>

	<!-- Tags :
		<u> </u> deixa com inline embaixo da palavra
		<i> </i> formato em italico da letra
	

	-->
	<b> Ola mundo</b> <!-- deixa texto em negrito --> 
	<div> <!--Divisao de conteudo-->
		<p>Ola mundo em diversos conterudo</p>
	</div>
	<div>
		<table align="center" border="2" width="250"><!--Tabela / contendo atributos que ela tem.-->
			<tr> <!--Linha de uma tabela-->
				<td>Nome</td> <!--Colunas -->
				<td>Sobrenome</td>
				<td>Idade</td>
			</tr>
			<tr> <!--Linha de uma tabela-->
				<td>BReno</td> <!--Colunas -->
				<td>SSilva</td>
				<td>I28</td>
			</tr>
			<tr> <!--Linha de uma tabela-->
				<td>Einsten</td> <!--Colunas -->
				<td>SFurer</td>
				<td>I62</td>
			</tr>
		</table>
	</div>
	<form> <!-- Tag de formularios-->
		<label for="nome">Nome:<input type="text" name="nome" id="nome"></label>
	</form>
	<div> <!-- outra forma de declarar uma tabela -->
		<table>
			<thead> <!-- parte de inicio da tabela(cabeÃ§a) -->
				<tr>
					<th>Nome </th>
				</tr>
			</thead>
			<tbody> <!-- Conteudo da tabela (corpo) -->
				<tr>
					<td>Breno</td>
				</tr>
			</tbody>
					
		</table>
	</div>
	

</body>
</html>

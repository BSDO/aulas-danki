<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>Tela de login</title>
</head>
<body>
    <header>
       <div class="center">
            <div class="logo">
                <h2>Facebook</h2>
            </div><!--logo-->
            <form class="form-login">
                <div class="form-element">
                    <p>Email ou telefone</p>
                    <input type="email" type="tel" required>
                </div> <!--form element-->
                <div class="form-element">
                    <p>Senha</p>
                    <input type="password"required>
                </div><!--form element-->
                <div class="form-element">
                    <input type="submit" value="Enviar">
                </div><!--form element-->
            </form> <!--form-->
            <div class="clear"></div>
        </div> <!--center-->
    </header>
    <section class="main">
        <div class="center">
            <div class="imagem-pessoas">
                <img src="img1.png">
            </div>
            <div class="clear"></div>
        </div>
    </section> <!--section-->
    
</body>
</html>
